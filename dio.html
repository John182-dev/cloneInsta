<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper"></div>
<div class="instagram-phone">
<img src="instagram-dio-master/img/instagram-celular.png" alt="">
</div>
<div class="instagram-continue">
    <div class="group">
        <img src="instagram-dio-master/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
            <img src="instagram-dio-master/img/perfil-instagram.jpg" alt="foto de perfil">
            <a href="#" class="instagram-login">Continue</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            <div class="group">
                <p class="not-account">Não é sprucegabriela</p>
                <p class="notaccount"></p>
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
